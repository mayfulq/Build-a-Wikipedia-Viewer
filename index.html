<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Wikipedia Viewer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h2>wiki api search</h2>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="random" target="_blank">Click here for a random article</a>
        <form>
            <input type="text" class="form-control" id="search-item">
            <button id="search" class="btn" type="submit">Search</button>
        </form>
        <ul class="output">
        </ul>
    </div>

    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
